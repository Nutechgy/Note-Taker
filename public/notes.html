<!Doctype html>
<html lang="en-US">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Note Taker - Notes</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
       <h1> Notes</h1>
   </header>
   <main>
       <section id="notes-list">
           <!-- Existing notes list will be displayed here -->
       </section>
       <section id="note-form">
           <h2>Add New Note</h2>
           <form id="new-note-form">
               <label for="note-title">Title:</label>
               <input type="text" id="note-title" name="note-title" required>
               <label for="note-content">Content:</label>
               <textarea id="note-content" name="note-content" required></textarea>
               <div class="btn-group">
                   <button type="submit" class="btn">Save Note</button>
                   <button type="button" id="clear-form-btn" class="btn">Clear Form</button>
               </div>
           </form>
       </section>
   </main>
   <footer>
       <!-- Footer content here -->
   </footer>
   <script src="/script.js"></script>
</body>
</html>
